<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>ChatGPT Equations</title>
  </head>
  <body>
    <div id="app">
      <section class="header">
        <img src="./img/logo.png" alt="" />
      </section>
      <section class="buttons">
        <button id="btn-prompt">Enable LaTeX</button>
      </section>
      <footer>
        <hr />
        <section class="links">
          <div>
            <a
              class="footer-button github-button"
              href="https://github.com/alejandro-ao/chatgpt-equations"
              target="_blank"
              alt="Contribute"
              ><span> <img class="icon" src="./img/github.png" alt="Contribute" /></span
            ></a>
          </div>
          <div>
            <a
            class="footer-button question-button"
              href="https://docs.google.com/forms/d/e/1FAIpQLSdyL1sJW38Y95l9n1_Xh-Pn8vHvj4-Vt43aic4FDxQiaycQKQ/viewform?usp=sf_link"
              target="_blank"
              alt="Report a problem"
              ><span> <img class="icon" src="./img/question.png" alt="Report a problem" /></span
            ></a>
          </div>
          <div>
            <a
              class="footer-button coffee-button"
              href="https://www.buymeacoffee.com/alejandro.ao"
              target="_blank"
              alt="Buy me a coffee"
              ><span>
                <img class="icon" src="./img/coffee-cup.png" alt="Buy me a coffee" /></span
            ></a>
          </div>
        </section>
      </footer>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
